            <dc:description>
              <rdf:Description>
                <dcterms:abstract>These files contain a curated set NHDPlusV2 flowline and 'Value Added Attributes' in tabular form for easier attribute based analysis and query. They were taken from national seamless geodatabase provided by the EPA. Utilities for access have been built into the USGS-nhdplusTools package and the parquet file is intended to support Python users directly.&#13;
        &#13;
        ``` r&#13;
        install.package(nhdplusTools)&#13;
        library(nhdplusTools)&#13;
        &#13;
        get_vaa("slope")&#13;
        &#13;
            comid      slope&#13;
        1 8318793 0.06083397&#13;
        2 8318787 0.09534391&#13;
        3 8318775 0.11273792&#13;
        4 8318785 0.15142342&#13;
        5 8318789 0.16246142&#13;
        6 8318801 0.10504926&#13;
        ```&#13;
        &#13;
        Roughness estimates have been added following the details in the README.md below.</dcterms:abstract>
              </rdf:Description>
